<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=392, height=40, initial-scale=1.0" />
  <title>Data Atual SVG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 392px;
      height: 40px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    text {
      fill: #263144;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 600;
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 392 40" xmlns="http://www.w3.org/2000/svg">
    <text x="196" y="20" id="data">Carregando...</text>
  </svg>

  <script>
    const data = new Date();
    const opcoes = {
      weekday: 'long',
      day: 'numeric',
      month: 'long'
    };
    const dataFormatada = data.toLocaleDateString('pt-BR', opcoes);
    const capitalizada = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
    document.getElementById('data').textContent = capitalizada;
  </script>
</body>
</html>
