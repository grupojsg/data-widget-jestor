<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Atual</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 392px;
      overflow: hidden;
      font-family: "Segoe UI", "Roboto", sans-serif;
      color: #263144;
    }
    .data-box {
      width: 392px;
      max-height: 40px;
      font-weight: 600;
      font-size: clamp(12px, 2.5vw, 20px);
      line-height: 1.2;
      text-align: center;
      overflow: hidden;
      padding: 0 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      word-wrap: break-word;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="data-box" id="data">Carregando...</div>

  <script>
    const data = new Date();
    const opcoes = {
      weekday: "long",
      day: "numeric",
      month: "long",
    };
    const dataFormatada = data.toLocaleDateString("pt-BR", opcoes);
    document.getElementById("data").innerText =
      dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
  </script>
</body>
</html>
