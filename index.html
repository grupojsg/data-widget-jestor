<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=392, height=40, initial-scale=1.0"/>
  <title>Data Atual</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 392px;
      height: 40px;
      background-color: #ffffff;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #263144;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .data-box {
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="data-box" id="data">Carregando...</div>

  <script>
    const data = new Date();
    const opcoes = {
      weekday: 'long',
      day: 'numeric',
      month: 'long'
    };
    const dataFormatada = data.toLocaleDateString('pt-BR', opcoes);
    document.getElementById('data').innerText =
      dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
  </script>
</body>
</html>
